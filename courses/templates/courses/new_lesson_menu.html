<button  class="form-btn btn btn-secondary" id="open-form" onclick="openForm()">Создать новый курс</button>
<div  class="create-new" style="display: none;">
    <div  class="new-item-form">

        <form  class="join-form">
            <div class="form-group">
                <label for="name">Название курса</label>
                <input  type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="description">Описание курса</label>
                <input  type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <button  onclick="closeForm()" type="submit" class="form-btn btn btn-primary">Подтвердить</button>
        </form>
    </div>
</div>
